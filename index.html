                  {

  "fullText": "Арсенал постигна впечатляваща победа с 3:0 над Брюж в мач от груповата фаза на Шампионската лига. Контекст: Това бе шеста поредна победа за тима на Микел Артета, който остава лидер в таблицата и демонстрира стабилност след трудното поражение от Астън Вила във Висшата лига. Брюж, под новото ръководство на Иван Леко, опита да изненада с агресивна игра, но бе наказан от класата на лондончани. Тактика: Арсенал започна в схема 4-2-3-1 с Øдегор като диригент в средата и бързи флангови атаки през Мартинели и Мадуеке. Брюж заложи на компактна защита и търсеше преходи през Ванакен и Форбс, но не успя да пробие високия пресинг на гостите. Ключови детайли: Първият гол падна в 25-ата минута, когато Нони Мадуеке реализира мощен удар от дистанция. Второто му попадение дойде веднага след почивката – прецизна глава след центриране от десния фланг. В 70-ата минута Мартинели оформи крайното 3:0 с техничен удар от границата на наказателното поле. Анализ: Арсенал контролираше темпото чрез доминация в централната зона и вариативност в атаката – редуване на бързи комбинации и статични положения. Брюж бе принуден да играе дълбоко и да разчита на индивидуални проблясъци, но липсата на точност и опит в завършващата фаза ги лиши от шансове. Победата показва зрелостта на Арсенал – умение да реагира след загуба и да поддържа високо ниво в Европа. С тази победа „артилеристите“ не само запазиха перфектния си рекорд, но и изпратиха силен сигнал към конкурентите, че са готови за големи битки в елиминациите."

иране на финалната третина чрез крило-инверсия и вертикални пасове в полупространствата, 3) натрупване на микро-предимства при вторите топки, които задържаха Айнтрахт под постоянен натиск. Гостите останаха опасни в преход, но загубиха спринтовата свежест в ключовите 10 минути след часа, когато мачът „се отвори“ и Барселона материализира превеса си. Верификация на резултата: Финалният изход на двубоя е 2:1 за Барселона – обрат, потвърден в живото отразяване и резултатните линии."

  "image": "https://assets-us-01.kc-usercontent.com/31dbcbc6-da4c-0033-328a-d7621d0fa726/fee5ea3a-082e-4de2-be5a-501edd2e570e/2025-12-06T165754Z_1474642505_UP1ELC619J9B8_RTRMADP_3_SOCCER-GERMANY-VFB-FCB.JPG?ver=03-06-2025?w=3840&q=75",
  "date": "9 Декември 2025",
  "summary": "Байерн Мюнхен победи Спортинг Лисабон с 3:1 в двубой от груповата фаза на Шампионската лига, изигран на „Алианц Арена“.",
  "fullText": "Байерн Мюнхен постигна важна победа с 3:1 над Спортинг Лисабон в мач от груповата фаза на Шампионската лига. Двубоят на „Алианц Арена“ започна трудно за баварците, след като през второто полувреме Йозуа Кимих отбеляза автогол и даде аванс на португалците. Реакцията на домакините обаче бе светкавична.\n\nКонтекст: Байерн влезе в срещата като фаворит, но Спортинг демонстрира дисциплинирана игра и успя да изненада с бързи преходи. Въпреки това класата на баварците се прояви в ключовите моменти.\n\nХод на срещата: В 53-та минута Кимих неволно прати топката в собствената си мрежа – 0:1. Само 11 минути по-късно Серж Гнабри изравни с прецизен удар – 1:1. В 68-та минута младият Ленарт Карл реализира за 2:1, а в 76-та минута Йонатан Та оформи крайното 3:1. В заключителните минути Конрад Лаймер получи жълт картон, а Мортен Хюлманд от Спортинг също бе предупреден.\n\nТактически анализ: Байерн демонстрира силен контрол върху топката (55% притежание) и вариативност в атаката. След първоначалния шок от автогола, тимът на Венсан Компани наложи високо темпо и използва ширината на терена. Спортинг разчиташе на компактна защита и контраатаки, но не успя да удържи натиска.\n\nКлючови моменти:\n- 53’ – Автогол на Кимих (0:1).\n- 64’ – Гнабри изравнява (1:1).\n- 68’ – Ленарт Карл носи обрат (2:1).\n- 76’ – Йонатан Та оформя крайното 3:1.\n\nАнализ: Победата затвърди позицията на Байерн в челото на групата и показа дълбочината на състава – младите играчи като Карл се включват решаващо. Спортинг демонстрира борбеност, но липсата на концентрация след изравнителния гол се оказа фатална.\n\nЗаключение: Байерн Мюнхен показа характер и класа, обръщайки резултата след автогол. С успеха си баварците направиха важна крачка към елиминациите, докато Спортинг ще трябва да търси точки в оставащите мачове."
},

        // --- RENDERING LOGIC ---

        function renderHome() {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            let content = `
                <div class="relative bg-gray-900 h-96 overflow-hidden">
                    <img src="https://image.pollinations.ai/prompt/sports%20stadium%20lights%20atmosphere?width=1200&height=600&nologo=true" class="w-full h-full object-cover opacity-50" alt="Hero">
                    <div class="absolute inset-0 flex flex-col justify-center items-center text-center px-4 fade-in">
                        <h1 class="text-4xl md:text-6xl text-white font-bold mb-4 drop-shadow-lg uppercase">Спортът на Живо</h1>
                        <p class="text-xl text-gray-300 mb-8 max-w-2xl">Всички новини, резултати и класирания от света на спорта за 2025 година на едно място.</p>
                        <button onclick="filterSport('football')" class="bg-red-600 text-white px-8 py-3 rounded-full font-bold hover:bg-red-700 transition transform hover:scale-105 shadow-lg">
                            Виж Новините
                        </button>
                    </div>
                </div>

                <div class="container mx-auto px-4 py-12">
                    <div class="flex items-center mb-8">
                        <div class="w-1 h-8 bg-red-600 mr-3"></div>
                        <h2 class="text-3xl font-bold text-gray-800 uppercase brand-font">Топ Заглавия Днес</h2>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        ${getAllNews().slice(0, 6).map(article => createNewsCard(article)).join('')}
                    </div>
                </div>
            `;
            document.getElementById('app-content').innerHTML = content;
            window.scrollTo(0, 0);
        }

function getAllNews() {
    let all = [];
    Object.values(sportsData).forEach(sport => {
        if (sport && Array.isArray(sport.news)) {
            all = all.concat(sport.news);
        }
    });
    return all.sort(() => Math.random() - 0.5);
}

        function filterSport(sportKey) {
            // Update Nav
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeBtn = document.querySelector(`button[onclick="filterSport('${sportKey}')"]`);
            if(activeBtn) activeBtn.classList.add('active');

            // Close mobile menu if open
            document.getElementById('mobile-menu').classList.add('hidden');

            const data = sportsData[sportKey];
            if (!data) return;

            let standingsHTML = '';
            if (data.standings) {
                standingsHTML = `
                    <div class="bg-white rounded-xl shadow-lg p-6 mb-8 slide-in-right">
                        <div class="flex items-center mb-6">
                            <i class="fas fa-list-ol text-red-500 text-2xl mr-3"></i>
                            <h3 class="text-2xl font-bold text-gray-800 brand-font">Класиране 2025</h3>
                        </div>
                        
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            ${Object.entries(data.standings).map(([leagueName, rows]) => `
                                <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
                                    <h4 class="font-bold text-lg text-gray-700 mb-3 border-b pb-2 border-red-200">${leagueName}</h4>
                                    <div class="overflow-x-auto">
                                        <table class="w-full text-sm text-left">
                                            <thead class="text-xs text-gray-500 uppercase bg-gray-100">
                                                <tr>
                                                    <th class="px-2 py-2">Поз</th>
                                                    <th class="px-2 py-2">Име</th>
                                                    ${rows[0].p ? '<th class="px-2 py-2">М</th>' : ''}
                                                    ${rows[0].win ? '<th class="px-2 py-2">П</th>' : ''}
                                                    ${rows[0].loss ? '<th class="px-2 py-2">З</th>' : ''}
                                                    ${rows[0].pts !== undefined ? '<th class="px-2 py-2 font-bold">Т</th>' : ''}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${rows.map((row, index) => `
                                                    <tr class="border-b hover:bg-white transition">
                                                        <td class="px-2 py-3 font-medium ${index === 0 ? 'text-yellow-600' : 'text-gray-600'}">${row.pos}</td>
                                                        <td class="px-2 py-3 font-bold text-gray-800">${row.team || row.name}</td>
                                                        ${row.p ? `<td class="px-2 py-3 text-gray-600">${row.p}</td>` : ''}
                                                        ${row.win !== undefined ? `<td class="px-2 py-3 text-green-600">${row.win}</td>` : ''}
                                                        ${row.loss !== undefined ? `<td class="px-2 py-3 text-red-600">${row.loss}</td>` : ''}
                                                        ${row.pts !== undefined ? `<td class="px-2 py-3 font-bold text-gray-900">${row.pts}</td>` : ''}
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            let content = `
                <div class="bg-gray-800 text-white py-12 mb-8">
                    <div class="container mx-auto px-4">
                        <h1 class="text-4xl font-bold uppercase tracking-wide fade-in">${data.title}</h1>
                        <p class="text-gray-400 mt-2">Последни новини и резултати за сезон 2025</p>
                    </div>
                </div>

                <div class="container mx-auto px-4 fade-in">
                    ${standingsHTML}
                    
                    <div class="mb-8">
                        <div class="flex items-center mb-6">
                            <i class="fas fa-newspaper text-red-500 text-2xl mr-3"></i>
                            <h3 class="text-2xl font-bold text-gray-800 brand-font">Новини</h3>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${data.news.map(article => createNewsCard(article)).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('app-content').innerHTML = content;
            window.scrollTo(0, 0);
        }

        function createNewsCard(article) {
            // Escape single quotes for the onclick handler
            const safeTitle = article.title.replace(/'/g, "&apos;");
            const safeDate = article.date.replace(/'/g, "&apos;");
            const safeText = article.fullText.replace(/'/g, "&apos;").replace(/"/g, "&quot;");
            const safeImg = article.image;

            return `
                <div class="bg-white rounded-xl shadow-md overflow-hidden card-hover flex flex-col h-full border-t-4 border-transparent hover:border-red-500">
                    <div class="h-48 overflow-hidden relative group">
                        <img src="${article.image}" alt="${article.title}" class="w-full h-full object-cover transform group-hover:scale-110 transition duration-500">
                        <div class="absolute top-0 right-0 bg-red-600 text-white text-xs font-bold px-3 py-1 m-2 rounded">НОВО</div>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="text-xs text-gray-500 mb-2 flex items-center">
                            <i class="far fa-calendar-alt mr-1"></i> ${article.date}
                        </div>
                        <h4 class="text-xl font-bold text-gray-800 mb-3 leading-tight">${article.title}</h4>
                        <p class="text-gray-600 text-sm mb-4 flex-grow line-clamp-3">${article.summary}</p>
                        <button 
                            onclick="openModal('${safeTitle}', '${safeDate}', '${safeImg}', '${safeText}')"
                            class="mt-auto w-full bg-gray-100 text-gray-800 py-2 rounded font-semibold hover:bg-gray-200 transition flex justify-center items-center group">
                            Прочети Още <i class="fas fa-arrow-right ml-2 transform group-hover:translate-x-1 transition"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        // --- MODAL LOGIC ---

        function openModal(title, date, image, text) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-date').innerText = date;
            document.getElementById('modal-image').src = image;
            document.getElementById('modal-content').innerText = text;
            
            const modal = document.getElementById('news-modal');
            modal.classList.remove('hidden');
            modal.querySelector('div[class*="transform"]').classList.add('modal-enter');
            setTimeout(() => {
                modal.querySelector('div[class*="transform"]').classList.remove('modal-enter');
                modal.querySelector('div[class*="transform"]').classList.add('modal-enter-active');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('news-modal');
            modal.querySelector('div[class*="transform"]').classList.remove('modal-enter-active');
            modal.querySelector('div[class*="transform"]').classList.add('modal-exit-active');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.querySelector('div[class*="transform"]').classList.remove('modal-exit-active');
            }, 300);
        }

        // Mobile Menu Toggle
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // Initial Render
        renderHome();

    </script>
</body>
</html>
