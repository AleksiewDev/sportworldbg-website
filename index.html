  "image": "https://www.reuters.com/resizer/v2/Y5OX5US4SBMKPBYCTN4L65MK64.jpg?auth=c7148aca333a978995195336d01d58155b4ddb0ace6eb45011b367e4add9f216&width=1080&quality=80",
  "date": "14 Декември 2025",
  "summary": "Фрайбург и Борусия Дортмунд завършиха 1:1 в Бундеслигата. Червен картон за Джоуб Белингам обърна динамиката, а домакините изравниха чрез Лукас Хьолер.",
  "fullText": "Контекст: На “Европа-Парк” Фрайбург и Борусия Дортмунд изиграха балансиран двубой, завършил 1:1. Мачът бе част от редовния сезон и се разви двуполюсно: ранно териториално предимство за Дортмунд, последвано от контролирана реакция на Фрайбург след почивката. Червеният картон за Джоуб Белингам в началото на второто полувреме преначерта тактическите линии и повиши ценността на вторичните топки за домакините. Тактика: Дортмунд започна с планиран вертикален натиск и ранно водещо попадение – Рами Бенсебаини откри в 31' минута. Структурата им в преход 4-2-3-1 се сгъваше в 4-4-2 без топка с идея да канализира фрайбургските атаки към фланговете. След червения картон (52') гостите редуцираха пресинга към средна трета и заложиха на ниско-медиум блок, докато Фрайбург премина към по-агресивно владеене и натиск зад линията на топката. Изравняването дойде с удар на Лукас Хьолер в 75', след внимателно натрупване на позиции около зоната между бек и центърбек. Ключови детайли: Разпределението на владението (Фрайбург ~57%, Дортмунд ~43%) отрази промяната в баланса след изгонването, като Фрайбург печелеше метър по метър с дисциплина в първа и втора топка. Жълтите картони на Ян Куто и Юлиан Райерсон ограничиха агресията по крилата на Дортмунд в ключови фази. За Фрайбург, картоните на Манзамби и Еггщайн подсказаха пределна интензивност в централната зона. В последните 20 минути домакините търсеха ранни центрирания и ниски пасове към първа греда, докато Дортмунд управляваше риска чрез компактност и възстановяване на дълги изчиствания. Анализ: Ремито е логична функция на игровата математика – ранен гол срещу нарастващо владение и числено предимство. Дортмунд демонстрира устойчивост: пренастройване на блоковете, редукция на пресинг-тригери и икономия на енергия при преходите. Фрайбург от своя страна показа зрялост при акцент върху вторичните топки и търпение в натрупването на шансове. Ако Дортмунд бе задържал 11 срещу 11, вероятността за контролирана победа щеше да нараства,                   {

  "title": "Лудогорец срещу ПАОК – зрелищно равенство в Лига Европа",

  "summary": "Лудогорец и ПАОК завършиха 3:3 в шестия кръг на Лига Европа, след динамичен мач с множество обрати и ключова роля на Кирил Десподов.",
  "fullText": "Лудогорец посрещна ПАОК на „Хювефарма Арена“ в Разград в решаващ двубой от груповата фаза на Лига Европа. Срещата завърши при резултат 3:3, като двата отбора предложиха истински футболен спектакъл с високо темпо, тактически промени и драматични моменти до последния сигнал. Контекст: Мачът имаше огромно значение за класирането в групата, като Лудогорец търсеше победа за сигурно продължаване напред, а ПАОК – за запазване на шансовете си. Атмосферата бе нажежена, а завръщането на Кирил Десподов в България добави допълнителен заряд. Тактика: Лудогорец започна с агресивен натиск и висока линия на преса, като целеше да контролира централната зона чрез бързи комбинации между Станич и Чочев. ПАОК отговори с компактна структура 4-2-3-1, разчитаща на бързи преходи и използване на пространствата зад защитата на домакините. Ключови детайли: Петър Станич откри резултата в 33-та минута със своя шести гол в турнира, но само шест минути по-късно Кирил Десподов изравни с техничен прехвърлящ удар. В началото на второто полувреме ПАОК обърна резултата чрез Воляко след асистенция на Десподов. Лудогорец показа характер – Вердон изравни в 71-та минута, а Чочев с глава направи 3:2 в 76-та. В заключителните секунди обаче грешка на Антон Недялков позволи на ПАОК да изравни за крайното 3:3. Анализ: Мачът бе белязан от постоянни смени на инициативата. Лудогорец демонстрира вариативност в атаката – ранни и късни центрирания, удари от дистанция и натиск при статични положения. ПАОК обаче показа зрялост и хладнокръвие в преходите, като използва максимално класата на Десподов. Ключов фактор бе дисциплината при преходите – Лудогорец загуби контрол в последните минути, което доведе до изравнителния гол. Въпреки пропуснатата победа, тимът на Пер-Матиас Хьогмо показа атакуваща мощ и потенциал за следващата фаза. Заключение: Равенството 3:3 оставя двата отбора с отворени шансове, но подчертава нуждата Лудогорец да подобри стабилността си в защита и концентрацията в ключовите моменти. ПАОК от своя страна демонстрира характер и ефективност, а Десподов бе безспорният герой на вечерта."
},

},

  "title": "Атлетик Билбао срещу ПСЖ – тактическо равенство на Сан Мамес",
  "image": "https://s.yimg.com/ny/api/res/1.2/Rljxpcf7l2eeBpw2eU6x.g--/YXBwaWQ9aGlnaGxhbmRlcjt3PTY0MDtoPTQyMDtjZj13ZWJw/https://media.zenfs.com/en/psg_world_articles_934/d5cb7feba242c3f5b4ee7fb754ca5f67",
  "date": "10 Декември 2025",
  "summary": "Атлетик Билбао и Пари Сен Жермен завършиха 0:0 в двубой от груповата фаза на Шампионската лига.",
  "fullText": "Атлетик Билбао и Пари Сен Жермен не успяха да си отбележат гол в мач от Шампионската лига, който завърши 0:0 на „Сан Мамес“. Контекст: Това бе ключов двубой за двата отбора – Билбао търсеше точки, за да остане в битката за плейофите, докато ПСЖ вече си бе осигурил лидерска позиция в групата. Тактика: Атлетик игра с висока дисциплина и компактност, като заложи на бързи преходи и агресивна игра в централната зона. ПСЖ контролираше владението на топката (71% срещу 29%), но трудно намираше пробиви срещу добре организираната защита на домакините. Ключови детайли: Мачът бе белязан от множество единоборства и четири жълти картона – по два за всеки отбор. ПСЖ създаде повече положения (15 удара срещу 5 за Билбао), но само четири от тях бяха в очертанията на вратата. Атлетик разчиташе на статични положения и бързи атаки по фланговете, но липсваше точност в завършващата фаза. Анализ: Равенството отразява сблъсъка на стилове – ПСЖ с контрол и търпение, срещу Билбао с енергия и прагматичност. За Билбао точката е ценна, защото поддържа шансовете им за плейофите, докато за ПСЖ резултатът е по-скоро стратегически, тъй като отборът вече е в комфортна позиция. В крайна сметка, двубоят показа, че дисциплината и колективната игра могат да неутрализират индивидуалната класа, а „Сан Мамес“ отново се превърна в арена на тактическо надлъгване."
},

                  {
  "id": 3002,
  "title": "Ювентус срещу Пафос – победа с контрол и ефективност",
  "image": "https://www.juventus.com/images/image/private/t_editorial_landscape_12_desktop/dev/jmm372q18gniy1dxjler.jpg",
  "date": "10 Декември 2025",
  "summary": "Ювентус надви Пафос с 2:0 в мач от груповата фаза на Шампионската лига, демонстрирайки тактическа зрялост и контрол.",
  "fullText": "Ювентус постигна важна победа над кипърския Пафос с 2:0 в двубой от груповата фаза на Шампионската лига. Контекст: Срещата бе ключова за двете страни, които имаха равен брой точки преди мача. За Ювентус това бе шанс да затвърди позицията си в горната половина на таблицата, докато Пафос търсеше исторически успех срещу един от грандовете на Европа. Тактика: Ювентус започна с висок процент владение на топката (68%), като изграждаше атаки чрез контролирани пасове и ширина по фланговете. Масимилиано Алегри заложи на схема 4-3-3 с акцент върху бързи преходи и използване на пространствата зад защитата на Пафос. Пафос отговори с компактна формация 4-2-3-1, опитвайки се да затвори централните коридори и да разчита на контраатаки чрез Мислав Оршич и Влад Драгомир. Ключови детайли: Първото полувреме завърши при 0:0, като Ювентус имаше повече удари (11 срещу 7) и повече корнери (6 срещу 4). Втората част донесе пробива – първо Джонатан Дейвид откри резултата след бърза комбинация в наказателното поле, а по-късно Алфонсо Дейвис удвои след перфектна контраатака три срещу двама. Анализ: Победата на Ювентус бе резултат от дисциплинираната игра в защита и ефективността при преходите. Тимът демонстрира зрялост, като контролираше темпото и не позволи на Пафос да наложи натиск. Ключов момент бе енергията и пресата в средната зона, където Локатели и МакКени спечелиха множество втори топки. Пафос показа борбеност, но липсата на точност в завършващата фаза и ограничените ресурси срещу класата на Ювентус се оказаха решаващи. Заключение: Ювентус заслужено спечели с 2:0, като демонстрира комбинация от контрол, тактическа дисциплина и индивидуални качества. Победата укрепва позицията на отбора в групата и показва, че „бианконерите“ са готови за по-големи предизвикателства в турнира."
},

                  {
  "id": 3002,
  "title": "Копенхаген шокира Виляреал – победа с характер в Шампионската лига",
  "image": "https://www.red94.net/news/wp-content/uploads/2025/12/87959-villarreal-vs-copenhagen-battles-to-0-0-stalemate-in-champions-league-clash-at-e.jpg.png",
  "date": "10 Декември 2025",
  "summary": "ФК Копенхаген постигна престижна победа с 3:2 над Виляреал в Испания, демонстрирайки тактическа зрялост и ефективност в ключови моменти.",
  "fullText": "ФК Копенхаген изненада Виляреал в последния кръг от груповата фаза на Шампионската лига, като спечели с 3:2 на стадион „Естадио де ла Серамика“. Това бе мач с висока динамика и драматични обрати, който показа контраста между испанската техничност и скандинавската дисциплина.Контекст: Виляреал влезе в срещата като фаворит, подкрепен от силна серия в Ла Лига, но Копенхаген имаше нужда от престижен резултат, за да затвърди имиджа си в Европа. Датчаните демонстрираха характер и хладнокръвие в решителните моменти. Тактика: Виляреал започна с агресивно владение и висока линия на преса, опитвайки се да разкъса компактния блок на Копенхаген. Испанците играха в схема 4-3-3, с акцент върху бързи комбинации през центъра. Копенхаген отговори с дисциплиниран 4-4-2, който се трансформираше в 4-2-3-1 при атака. Ключов момент бе способността на датчаните да неутрализират полупространствата и да изчакват грешки при преходите. Ключови детайли: Копенхаген реализира два гола след статични положения – корнер и пряк свободен удар – демонстрирайки силата си в този аспект. Третото попадение дойде след бърза контраатака, завършена с удар от малък брой докосвания. Виляреал отговори с два гола чрез комбинации по крилата, но не успя да пробие стабилната защита на гостите в последните минути. Анализ: Победата на Копенхаген бе плод на стратегическа зрялост – контрол върху темпото, дисциплина при преходите и максимална ефективност при статични ситуации. Виляреал доминираше статистически (над 60% владение и повече удари), но липсата на вариативност в центриранията и уязвимостта при втори топки се оказаха решаващи. Датчаните показаха, че дори срещу техничен съперник, правилната организация и ментална устойчивост могат да донесат успех. Заключение: Копенхаген постигна престижна победа, която ще остане като един от акцентите на груповата фаза. За Виляреал това бе болезнено напомняне, че европейските турнири изискват не само техника, но и адаптивност към различни стилове."
},

  "fullText": "Барселона постигна важна победа срещу Айнтрахт Франкфурт – 2:1 у дома, в Лигата на шампионите. След изоставане на почивката, каталунците наложиха ритъм и обърнаха мача след силна, методична втора част. Контекст: Първата част бе белязана от ранно попадение на Айнтрахт – Ансгар Кнауф откри в 21' след бърз преход, като гостите стояха компактно и директно в атаките си. Барселона контролираше владението, но трудно превеждаше териториалното предимство в чисти ситуации пред гола. Данни и картина на мача: Владеенето бе категорично в полза на Барселона (78.3% спрямо 21.7%), както и ударите към вратата (общи опити 8 срещу 2 до отчетения период), но ефективността и финалният пас липсваха преди почивката. Моделите за създадени шансове сочеха постепенно нарастване след почивката (Барса 7 срещу 2 за Айнтрахт във втората част), корелирайки с териториалния натиск и входящите ротации. \n\nТактика: Барселона излезе с висока линия и структурирани позиции 4-2-3-1, разгръщайки атаките през фланговете и полупространствата, но в първата част срещаше плътния среден блок на Айнтрахт (компактност 4-4-2, затваряне на центъра и реактивни контри по вторични топки). Ключовият тактически завой дойде след почивката – промени по крилата и по-динамична ротация между вътрешните халфове и „10“-ката отвориха коридори за ранни и късни центрирания, както и за ниски остри подавания зад линията на защита. \n\nКритични моменти: В началото на второто полувреме Барселона ускорява, с агресивен пресинг в средната трета и по-бързо пренасяне към левия фланг; регистрирани са блокирани и спасени удари, включително остър завършек на Балде от малък ъгъл – сигнал, че натискът узрява и вратата „скърца“. Стабилността при първа/втора топка и дисциплината при преходите наклониха темпото, а вариативността в центриранията (рано/късно, ниско/високо) доведе до пробиви в зоните между бек и централен защитник. \n\nАнализ: Обратът на Барселона бе резултат от три слоя – 1) териториален контрол и търпение, 2) калибриране на финалната третина чрез крило-инверсия и вертикални пасове в полупространствата, 3) натрупване на микро-предимства при вторите топки, които задържаха Айнтрахт под постоянен натиск. Гостите останаха опасни в преход, но загубиха спринтовата свежест в ключовите 10 минути след часа, когато мачът „се отвори“ и Барселона материализира превеса си. Верификация на резултата: Финалният изход на двубоя е 2:1 за Барселона – обрат, потвърден в живото отразяване и резултатните линии."
},

        // --- RENDERING LOGIC ---

        function renderHome() {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            let content = `
                <div class="relative bg-gray-900 h-96 overflow-hidden">
                    <img src="https://image.pollinations.ai/prompt/sports%20stadium%20lights%20atmosphere?width=1200&height=600&nologo=true" class="w-full h-full object-cover opacity-50" alt="Hero">
                    <div class="absolute inset-0 flex flex-col justify-center items-center text-center px-4 fade-in">
                        <h1 class="text-4xl md:text-6xl text-white font-bold mb-4 drop-shadow-lg uppercase">Спортът на Живо</h1>
                        <p class="text-xl text-gray-300 mb-8 max-w-2xl">Всички новини, резултати и класирания от света на спорта за 2025 година на едно място.</p>
                        <button onclick="filterSport('football')" class="bg-red-600 text-white px-8 py-3 rounded-full font-bold hover:bg-red-700 transition transform hover:scale-105 shadow-lg">
                            Виж Новините
                        </button>
                    </div>
                </div>

                <div class="container mx-auto px-4 py-12">
                    <div class="flex items-center mb-8">
                        <div class="w-1 h-8 bg-red-600 mr-3"></div>
                        <h2 class="text-3xl font-bold text-gray-800 uppercase brand-font">Топ Заглавия Днес</h2>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        ${getAllNews().slice(0, 6).map(article => createNewsCard(article)).join('')}
                    </div>
                </div>
            `;
            document.getElementById('app-content').innerHTML = content;
            window.scrollTo(0, 0);
        }

        function getAllNews() {
            let all = [];
            Object.values(sportsData).forEach(sport => {
                all = [...all, ...sport.news];
            });
            // Shuffle slightly for variety or sort by date (simple mock sort here)
            return all.sort(() => Math.random() - 0.5);
        }

        function filterSport(sportKey) {
            // Update Nav
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const activeBtn = document.querySelector(`button[onclick="filterSport('${sportKey}')"]`);
            if(activeBtn) activeBtn.classList.add('active');

            // Close mobile menu if open
            document.getElementById('mobile-menu').classList.add('hidden');

            const data = sportsData[sportKey];
            if (!data) return;

            let standingsHTML = '';
            if (data.standings) {
                standingsHTML = `
                    <div class="bg-white rounded-xl shadow-lg p-6 mb-8 slide-in-right">
                        <div class="flex items-center mb-6">
                            <i class="fas fa-list-ol text-red-500 text-2xl mr-3"></i>
                            <h3 class="text-2xl font-bold text-gray-800 brand-font">Класиране 2025</h3>
                        </div>
                        
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            ${Object.entries(data.standings).map(([leagueName, rows]) => `
                                <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
                                    <h4 class="font-bold text-lg text-gray-700 mb-3 border-b pb-2 border-red-200">${leagueName}</h4>
                                    <div class="overflow-x-auto">
                                        <table class="w-full text-sm text-left">
                                            <thead class="text-xs text-gray-500 uppercase bg-gray-100">
                                                <tr>
                                                    <th class="px-2 py-2">Поз</th>
                                                    <th class="px-2 py-2">Име</th>
                                                    ${rows[0].p ? '<th class="px-2 py-2">М</th>' : ''}
                                                    ${rows[0].win ? '<th class="px-2 py-2">П</th>' : ''}
                                                    ${rows[0].loss ? '<th class="px-2 py-2">З</th>' : ''}
                                                    ${rows[0].pts !== undefined ? '<th class="px-2 py-2 font-bold">Т</th>' : ''}
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${rows.map((row, index) => `
                                                    <tr class="border-b hover:bg-white transition">
                                                        <td class="px-2 py-3 font-medium ${index === 0 ? 'text-yellow-600' : 'text-gray-600'}">${row.pos}</td>
                                                        <td class="px-2 py-3 font-bold text-gray-800">${row.team || row.name}</td>
                                                        ${row.p ? `<td class="px-2 py-3 text-gray-600">${row.p}</td>` : ''}
                                                        ${row.win !== undefined ? `<td class="px-2 py-3 text-green-600">${row.win}</td>` : ''}
                                                        ${row.loss !== undefined ? `<td class="px-2 py-3 text-red-600">${row.loss}</td>` : ''}
                                                        ${row.pts !== undefined ? `<td class="px-2 py-3 font-bold text-gray-900">${row.pts}</td>` : ''}
                                                    </tr>
                                                `).join('')}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            let content = `
                <div class="bg-gray-800 text-white py-12 mb-8">
                    <div class="container mx-auto px-4">
                        <h1 class="text-4xl font-bold uppercase tracking-wide fade-in">${data.title}</h1>
                        <p class="text-gray-400 mt-2">Последни новини и резултати за сезон 2025</p>
                    </div>
                </div>

                <div class="container mx-auto px-4 fade-in">
                    ${standingsHTML}
                    
                    <div class="mb-8">
                        <div class="flex items-center mb-6">
                            <i class="fas fa-newspaper text-red-500 text-2xl mr-3"></i>
                            <h3 class="text-2xl font-bold text-gray-800 brand-font">Новини</h3>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            ${data.news.map(article => createNewsCard(article)).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('app-content').innerHTML = content;
            window.scrollTo(0, 0);
        }

        function createNewsCard(article) {
            // Escape single quotes for the onclick handler
            const safeTitle = article.title.replace(/'/g, "&apos;");
            const safeDate = article.date.replace(/'/g, "&apos;");
            const safeText = article.fullText.replace(/'/g, "&apos;").replace(/"/g, "&quot;");
            const safeImg = article.image;

            return `
                <div class="bg-white rounded-xl shadow-md overflow-hidden card-hover flex flex-col h-full border-t-4 border-transparent hover:border-red-500">
                    <div class="h-48 overflow-hidden relative group">
                        <img src="${article.image}" alt="${article.title}" class="w-full h-full object-cover transform group-hover:scale-110 transition duration-500">
                        <div class="absolute top-0 right-0 bg-red-600 text-white text-xs font-bold px-3 py-1 m-2 rounded">НОВО</div>
                    </div>
                    <div class="p-6 flex flex-col flex-grow">
                        <div class="text-xs text-gray-500 mb-2 flex items-center">
                            <i class="far fa-calendar-alt mr-1"></i> ${article.date}
                        </div>
                        <h4 class="text-xl font-bold text-gray-800 mb-3 leading-tight">${article.title}</h4>
                        <p class="text-gray-600 text-sm mb-4 flex-grow line-clamp-3">${article.summary}</p>
                        <button 
                            onclick="openModal('${safeTitle}', '${safeDate}', '${safeImg}', '${safeText}')"
                            class="mt-auto w-full bg-gray-100 text-gray-800 py-2 rounded font-semibold hover:bg-gray-200 transition flex justify-center items-center group">
                            Прочети Още <i class="fas fa-arrow-right ml-2 transform group-hover:translate-x-1 transition"></i>
                        </button>
                    </div>
                </div>
            `;
        }

        // --- MODAL LOGIC ---

        function openModal(title, date, image, text) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-date').innerText = date;
            document.getElementById('modal-image').src = image;
            document.getElementById('modal-content').innerText = text;
            
            const modal = document.getElementById('news-modal');
            modal.classList.remove('hidden');
            modal.querySelector('div[class*="transform"]').classList.add('modal-enter');
            setTimeout(() => {
                modal.querySelector('div[class*="transform"]').classList.remove('modal-enter');
                modal.querySelector('div[class*="transform"]').classList.add('modal-enter-active');
            }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('news-modal');
            modal.querySelector('div[class*="transform"]').classList.remove('modal-enter-active');
            modal.querySelector('div[class*="transform"]').classList.add('modal-exit-active');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.querySelector('div[class*="transform"]').classList.remove('modal-exit-active');
            }, 300);
        }

        // Mobile Menu Toggle
        document.getElementById('mobile-menu-btn').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // Initial Render
        renderHome();

    </script>
</body>
</html>
